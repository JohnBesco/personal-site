<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CSSRulePlugin.min.js"></script>
    <link rel="script" href="index.js" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>John Besco</title>
  </head>
  <body>
    <div class="blur">

      <!-- toggle btn -->

      <div class="btn" id="toggle-btn">
        <div class="btn-outline btn-outline-1"></div>
        <div class="btn-outline btn-outline-2"></div>
        <div id="hamburger">
          <span></span>
        </div>
      </div>
      <header></header>
      <main>
        <div class="hero-container">
          <div class="title-wrapper">
            <h1>Hi, I'm</h1>
            <div class="img-container"></div>
            <h1>John üëãüèº</h1>
            <h2>Front End Dev & Freelancer</h2>
            <p>
              I help businesses stand out through expertly crafted digital
              experiences
            </p>
            <button>Contact Me</button>
          </div>
        </div>
      </main>
    </div>
    <div class="hero-bg fluid blob"></div>
    <script>
      const tl = gsap.timeline({ paused: true });
      let path = document.querySelector("path");
      var spanBefore = CSSRulePlugin.getRule("#hamburger span:before");

      gsap.set(spanBefore, { background: "#000" });
      gsap.set(".menu", { visibility: "hidden" });

      // toggle menu
      function revealMenu() {
        revealMenuItems();

        const hamburger = document.getElementById("hamburger");
        const toggleBtn = document.getElementById("toggle-btn");

        toggleBtn.onclick = function (e) {
          hamburger.classList.toggle("active");
          tl.reversed(!tl.reversed());
        };
      }

      revealMenu();

      // how to reveal
      function revealMenuItems() {
        const start = "M0 502S175 272 500 272s500 230 500 230V0H0Z";
        const end = "M0,1005S175,995,500,995s500,5,500,5V0H0Z";
        const power4 = "power4.inOut";
        const power2 = "power2.inOut";

        tl.to("#hamburger", 1.25, {
          marginTop: "-5px",
          x: -40,
          y: 40,
          ease: power4,
        });

        tl.to(
          "#hamburger span",
          1,
          { background: "#e2e2dc", ease: power2 },
          "<"
        );
        tl.to(spanBefore, 1, { background: "#e2e2dc", ease: power2 }, "<");

        tl.to(
          ".btn .btn-outline",
          1.25,
          {
            x: -40,
            y: 40,
            width: "100px",
            height: "100px",
            border: "1px solid #e2e2dc",
            ease: power4,
          },
          "<"
        );

        tl.to(path, 0.8, { attr: { d: start }, ease: Power2.easeIn }, "<").to(
          path,
          0.8,
          { attr: { d: end }, ease: Power2.easeOut },
          "-=0.5"
        );

        tl.to(".menu", 1, { visibility: "visible" }, "-=0.5");

        tl.to(
          ".menu-item > a",
          1,
          {
            top: 0,
            ease: "power3.out",
            stagger: {
              amount: 0.5,
            },
          },
          "-=1"
        ).reverse();
      }
    </script>
  </body>
</html>
